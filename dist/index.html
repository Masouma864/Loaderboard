<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaderboard websit</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="main">
    <section>
        <h1>Loaderboard</h1>
        <div class="container">
            <div class="scores">
                <div class="head">
                    <p>Recent scores</p>
                    <button type="reset">refresh</button>
                </div>
                <div class="scors-list">

                </div>
            </div>
            <form class="form">
                <h2>Add your score</h2>
                <input type="text" value="" placeholder="Your name" maxlength="30px" required>
                <input type="text" value="" placeholder="Your score" maxlength="30px" required>
                <input type="button" value="submit" placeholder="submit">
            </form>
        </div>
    </section>
    <footer class="footer flex">
        <p class="foot">&copy Grey Is Silver</p>
      </footer>
    </div>
</body>
</html>
