<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaderboard websit</title>
</head>

<body>
    <h1 class=" head1 d-flex">Loaderboard</h1>


    <section>


        <div class="scores">
            <div class="head  d-flex f-row element">
                <h2>Recent scores</h2>
                <button type="reset" class="refresh">refresh</button>
            </div>
            <table class="table" id="table" style="overflow-y:scroll">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <form class="form d-flex f-col">
            <h2>Add your score</h2>
            <input type="text" id="name" placeholder="Your name" maxlength="30px" required>
            <input type="text" id="score" placeholder="Your score" maxlength="30px" required>
            <input type="button" value="submit" placeholder="submit" class="btn">
        </form>

    </section>

</body>

</html>
